<!DOCTYPE html>
<html lang="pt-BR">

    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SI401 - HTML</title>
		<!-- Arquivo estilo css -->
		<link rel="stylesheet" href="../mstyle.css">
    </head>

    <body>
      <button id="expandButton">Mostrar Mais Opções</button>

      <div id="hiddenButtons" class="hidden-buttons">
          <button onclick="openPDF('../pdf/Unidade02_HTML.pdf')">Unidade 2</button>
          <button onclick="openPDF('../pdf/Unidade03_HTML.pdf')">Unidade 3</button>
          <button onclick="openPDF('../pdf/Unidade04_HTML.pdf')">Unidade 4</button>
          <button onclick="openPDF('../pdf/Unidade05_HTML.pdf')">Unidade 5</button>
      </div>
  
      <script>


        function openPDF(string){
            window.open(string,'_blank');
        }

          document.getElementById('expandButton').onclick = function() {
              var hiddenButtons = document.getElementById('hiddenButtons');
              if (hiddenButtons.style.display === "none" || hiddenButtons.style.display === "") {
                  hiddenButtons.style.display = "block";
                  this.innerText = "Esconder Opções"; // Muda o texto do botão
              } else {
                  hiddenButtons.style.display = "none";
                  this.innerText = "Mostrar Mais Opções"; // Restaura o texto original
              }
          };
      </script>
    </body>


</html>
